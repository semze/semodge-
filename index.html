<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chicken</title>

    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="Semodge Services" />
    <meta property="og:description" content="Let us handle the tasks you don’t want to do!" />
    <meta property="og:image" content="https://semodge.store/assets/img/embed1.png" />
    <meta property="og:url" content="https://semodge.store" />
    <meta property="og:type" content="website" />
    
    <!-- Optional: Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Semodge Services">
    <meta name="twitter:description" content="Let us handle the tasks you don’t want to do!">
    <meta name="twitter:image" content="https://semodge.store/assets/img/embed1.png">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particle-background"></div>
    <div class="animated-background">
        <!-- Logo Container, hidden on mobile -->
        <div class="logo-container" id="logo-container">
            <img src="assets/img/logo.png" alt="Logo" class="logo">
        </div>
        
        <a href="https://discord.gg/ExgmZNT5cC" target="_blank" class="discord-btn">Join Our Discord</a>

        <div class="welcome-container">
            <h1>Welcome to semodge's services:></h1>
            <p>Let us handle the tasks you don’t want to do!</p>
            <button onclick="window.location.href='selections.html'">Start Exploring</button>
        </div>
    </div>

    <script>
        // Function to check if the user is on a mobile device
        function isMobile() {
            return window.innerWidth <= 768;  // A common breakpoint for mobile devices
        }

        // Once the page is loaded, adjust visibility of the logo based on the device
        window.addEventListener('load', function() {
            const logoContainer = document.getElementById('logo-container');
            if (isMobile()) {
                logoContainer.style.display = 'none';  // Hide the logo for mobile users
            } else {
                logoContainer.style.display = 'block';  // Show the logo for desktop users
            }

            // Initialize Particles.js
            particlesJS("particle-background", {
                particles: {
                    number: { value: 100 },
                    color: { value: "#6200ea" },
                    shape: { type: "circle" },
                    size: { value: 3 },
                    move: { enable: true, speed: 1 },
                    line_linked: { enable: true, color: "#6200ea", distance: 150, width: 1 }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "grab" }
                    }
                }
            });
        });
    </script>

</body>
</html>
