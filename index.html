<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }
        .box h1 {
            font-size: 24px;
            margin: 0;
        }
        .box p {
            font-size: 18px;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hey. This is a test run!</h1>
        <p>If you wanna give me moneys, feel free to donate to my Cash App!</p>
        <p><strong>$itschiping</strong></p>
    </div>
</body>
</html>
